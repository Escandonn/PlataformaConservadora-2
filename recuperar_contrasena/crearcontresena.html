<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contraseña - Partido Conservador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    
    
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <a href="index.html" class="logo">
                <img src="image.png" alt="Logo del Partido Conservador" style="height: 60px; margin-bottom: 20px;">
            </a>
            <h2>Crear Nueva Contraseña</h2>
            <form class="password-form">
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn-form">Guardar y Continuar</button>
            </form>
            <a href="../home/home.html" class="back-login">← Volver al login</a>
        </div>
    </div>
</body>
</html>
